name: deploy                    
on:
  push:
    branches:
      - main                        

jobs:                                # Job 설정
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.   # Repo checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js 
        uses: actions/setup-node@v3

      - name: Check Node v            # Node v 확인
        run: node -v
      - run: npm ci
      #- run: npm test
      - run: npm run build